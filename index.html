<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="icon" type="image/png" href="favicon2.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">English Dictionary</h1>
    <div class="input-area">
    <input type="text" class="input" id="input" placeholder="Search a word">
    <button id="searchBtn"><i class="fas fa-search"></i></button>
  </div>
    <p class="info-text" id="info-text">Type a word</p>
    <div class="meaning-container" id="meaning-container">
        <p>Word Title: <span id="title">___</span></p>
        <p>Meaning: <span id="meaning">___</span></p>
        <audio src="" controls id="audio"></audio>
    </div>
    <footer>
      <p>Created by <a href="https://wizztech.netlify.app/">Nwabueze O.</a></p>
    </footer>
  </div>  
  <script src="script.js"></script>
</body>
</html>
